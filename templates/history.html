<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Set global font and color */
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    /* Header styles */
    header {
      background-color: #333;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }
    
    nav ul {
      list-style-type: none;
    }
    
    nav li {
      display: inline-block;
      margin-left: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    
    nav a:hover {
      color: #bbb;
    }
    
    /* Hero section styles */
    .hero {
      background-color: #f5f5f5;
      padding: 100px 0;
      text-align: center;
    }
    
    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    
    /* Services section styles */
    .services {
      background-color: #fff;
      padding: 50px 0;
      text-align: center;
    }
    
    .services h2 {
      font-size: 30px;
      margin-bottom: 30px;
    }
    
    .service {
      display: inline-block;
      margin-bottom: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .service:hover {
      transform: translateY(-5px);
    }
    
    .service a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
    
    .service a:hover {
      color: #777;
    }
    
    .service h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .service p {
      line-height: 1.5;
    }
    
    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #555;
    }
    
    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      font-size: 14px;
    }
    
    /* Container styles */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    
      header {
        padding: 10px;
      }
    
      nav li {
        margin: 10px 0;
      }
    }
    
    @media screen and (max-width: 480px) {
      .hero h1 {
        font-size: 24px;
      }
    
      .hero p {
        font-size: 16px;
      }
    
      .services h2 {
        font-size: 24px;
      }
    
      .service h3 {
        font-size: 20px;
      }
    
      footer p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index">Home</a></li>
            <li><a href="gs">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="show">History</a></li>
          </ul>
        </nav>
      </header>
      <br>
  <h2>History</h2>
  <br>
  <table>
    <tr>
      <th>Sno</th>
      <th>mood1</th>
      <th>mood2</th>
      <th>Songs</th>
      <th>Date_Time</th>
      <th>Actions</th>
    </tr>
    {% for im in allIM %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{im.mood1}}</td>
        <td>{{im.mood2}}</td>
        <td>{{im.songs}}</td>
        <td>{{im.dT}}</td>
        <td><a href="/delete/{{im.sno}}" type="button" class="button">delete</a></td>  <!-- Fixed the closing anchor tag -->
    </tr>   
    {% endfor %}
  </table>
</body>
</html>
